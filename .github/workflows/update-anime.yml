name: Anime Data Sync

on:
  schedule:
    - cron: "0 0 * * *" # 每天UTC时间0点运行（北京时间8点）
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pull-requests: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year $(date +%Y) \
            --month $(date +%-m)

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: Auto update anime data"
          title: "🤖 自动更新番剧数据 ($(date +%Y-%m))"
          body: |
            自动更新详情：
            - 更新时间: $(date +%Y-%m-%d)
            - 触发方式: ${{ github.event_name }}
          branch: "auto-update/$(date +%s)"
          base: main
          delete-branch: true
          labels: automated
          auto-merge: true # 自动合并功能
          merge-method: squash
