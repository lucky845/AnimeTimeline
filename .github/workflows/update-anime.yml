name: Anime Data Sync

on:
  schedule:
    - cron: "0 0 12 * * *" # æ¯å¤©UTCæ—¶é—´12ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´20ç‚¹ï¼‰
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate timestamps
        run: |
          echo "CURRENT_DATE=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
          echo "CURRENT_YEAR=$(date '+%Y')" >> $GITHUB_ENV
          echo "CURRENT_MONTH=$(date '+%m')" >> $GITHUB_ENV

      - name: Run scraper
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year ${{ env.CURRENT_YEAR }} \
            --month ${{ env.CURRENT_MONTH }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: "chore: Auto update anime data (${{ env.CURRENT_DATE }})"
          title: "ğŸ¤– Auto Update (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          body: |
            ### è‡ªåŠ¨æ›´æ–°è¯¦æƒ…
            - æ›´æ–°æ—¶é—´: ${{ env.CURRENT_DATE }}
            - è§¦å‘æ–¹å¼: ${{ github.event_name || 'schedule' }}
          branch: "auto-update/${{ env.CURRENT_DATE }}"
          base: main
          delete-branch: true
          labels: automated

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          script: |
            try {
              // æ·»åŠ è‡ªåŠ¨å®¡æ‰¹
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
                event: 'APPROVE'
              })
              console.log('âœ… Pull request approved')

              // å¯ç”¨è‡ªåŠ¨åˆå¹¶
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
                auto_merge: {
                  enabledBy: context.actor,
                  merge_method: 'squash'
                }
              })
              console.log('âœ… Auto-merge enabled')

            } catch (error) {
              core.setFailed(`è‡ªåŠ¨åˆå¹¶å¤±è´¥: ${error.message}`)
            }
