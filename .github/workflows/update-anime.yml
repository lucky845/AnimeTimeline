name: Anime Data Sync

on:
  schedule:
    - cron: "0 0 * * *" # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´8ç‚¹ï¼‰
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pull-requests: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current date
        id: date
        run: |
          CURRENT_YEAR=$(date +%Y)
          CURRENT_MONTH=$(date +%-m)
          echo "CURRENT_YEAR=$CURRENT_YEAR" >> $GITHUB_ENV
          echo "CURRENT_MONTH=$CURRENT_MONTH" >> $GITHUB_ENV

      - name: Run scraper (Auto Mode)
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year ${{ env.CURRENT_YEAR }} \
            --month ${{ env.CURRENT_MONTH }} \
            --concurrent ${{ env.CONCURRENT_REQUESTS }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: Auto update anime data (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          title: "ğŸ¤– è‡ªåŠ¨æ›´æ–°ç•ªå‰§æ•°æ® (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          body: |
            ### è‡ªåŠ¨æ›´æ–°è¯¦æƒ…
            - æ›´æ–°æ—¥æœŸ: ${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }}
            - è§¦å‘æ–¹å¼: ${{ github.event_name }}
          branch: "auto-update/anime-${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }}"
          base: main
          delete-branch: true
          labels: automated,anime
          auto-merge: true # å¯ç”¨è‡ªåŠ¨åˆå¹¶
          merge-method: squash # ä½¿ç”¨å‹ç¼©åˆå¹¶

      - name: Auto Approve PR
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
              event: 'APPROVE'
            })
            return data

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.pulls.enableAutomerge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
              merge_method: 'squash'
            })
