name: Anime Data Sync

on:
  schedule:
    - cron: "0 0 * * *" # 每天UTC时间0点运行（北京时间8点）
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write
  pull-requests: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current date
        id: date
        run: |
          CURRENT_YEAR=$(date +%Y)
          CURRENT_MONTH=$(date +%-m)
          echo "CURRENT_YEAR=$CURRENT_YEAR" >> $GITHUB_ENV
          echo "CURRENT_MONTH=$CURRENT_MONTH" >> $GITHUB_ENV

      - name: Run scraper (Auto Mode)
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year ${{ env.CURRENT_YEAR }} \
            --month ${{ env.CURRENT_MONTH }} \
            --concurrent ${{ env.CONCURRENT_REQUESTS }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: Auto update anime data (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          title: "🤖 自动更新番剧数据 (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          body: |
            ### 自动更新详情
            - 更新日期: ${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }}
            - 触发方式: ${{ github.event_name }}
          branch: "auto-update/anime-${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }}"
          base: main
          delete-branch: true
          labels: automated,anime
          auto-merge: true # 启用自动合并
          merge-method: squash # 使用压缩合并

      - name: Auto Approve PR
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
              event: 'APPROVE'
            })
            return data

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.pulls.enableAutomerge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
              merge_method: 'squash'
            })
