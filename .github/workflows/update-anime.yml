name: Anime Data Sync

on:
  schedule:
    - cron: "0 0 * * *" # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´8ç‚¹ï¼‰
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate timestamp
        id: timestamp
        run: echo "TS=$(date +%s)" >> $GITHUB_ENV

      - name: Run scraper
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year $(date +%Y) \
            --month $(date +%-m)

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }} # ä½¿ç”¨ä¸“ç”¨Token
          commit-message: "chore: Auto update anime data"
          title: "ğŸ¤– Auto Update ($(date +%Y-%m))"
          body: |
            ### è‡ªåŠ¨æ›´æ–°è¯¦æƒ…
            - æ›´æ–°æ—¶é—´: $(date +%Y-%m-%d)
            - è§¦å‘æ–¹å¼: ${{ github.event.name }}
          branch: "auto-update/${{ env.TS }}" # ä½¿ç”¨æ­£ç¡®çš„æ—¶é—´æˆ³å˜é‡
          base: main
          delete-branch: true
          labels: automated

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          script: |
            try {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
                auto_merge: {
                  enabledBy: context.actor,
                  merge_method: 'squash'
                }
              })
              console.log('âœ… Auto-merge enabled')
            } catch (error) {
              core.error('âŒ Auto-merge failed: ' + error.message)
              core.setFailed(error.message)
            }
