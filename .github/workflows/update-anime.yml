name: Update Anime Schedule

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置时区为中国时区
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current month anime
        env:
          CONCURRENT_REQUESTS: 3  # 设置并发请求数
        run: |
          python pull.py << EOF
          3  # 并发数
          $(date +%Y)
          $(date +%-m)
          EOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update anime schedule for $(date +%Y-%m)'
          title: '更新 $(date +%Y) 年 $(date +%-m) 月番剧信息'
          body: |
            自动更新当前月份的番剧信息
            
            * 更新时间: $(date +%Y-%m-%d)
            * 更新月份: $(date +%Y-%m)
          branch: update-anime-schedule
          base: main
          delete-branch: true