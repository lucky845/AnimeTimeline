name: Anime Data Sync

on:
  schedule:
    - cron: "0 12 * * *" # ÊØèÂ§©UTCÊó∂Èó¥12ÁÇπËøêË°åÔºàÂåó‰∫¨Êó∂Èó¥20ÁÇπÔºâ
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate timestamps
        run: |
          echo "CURRENT_DATE=$(date '+%Y-%m-%d')" >> $GITHUB_ENV
          echo "CURRENT_YEAR=$(date '+%Y')" >> $GITHUB_ENV
          echo "CURRENT_MONTH=$(date '+%m')" >> $GITHUB_ENV

      - name: Run scraper
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year ${{ env.CURRENT_YEAR }} \
            --month ${{ env.CURRENT_MONTH }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto update anime data (${{ env.CURRENT_DATE }})"
          title: "ü§ñ Auto Update (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          body: |
            ### Ëá™Âä®Êõ¥Êñ∞ËØ¶ÊÉÖ
            - Êõ¥Êñ∞Êó∂Èó¥: ${{ env.CURRENT_DATE }}
            - Ëß¶ÂèëÊñπÂºè: ${{ github.event_name || 'schedule' }}
          branch: "auto-update/${{ env.CURRENT_DATE }}"
          base: main
          delete-branch: true
          labels: automerge, bot

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}
          merge-method: squash
