name: Anime Data Sync

on:
  schedule:
    - cron: "0 0 * * *" # 每天UTC时间0点运行（北京时间8点）
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  CURRENT_DATE: ${{ github.event_name == 'schedule' && format(calendar.date, 'yyyy-MM-dd') || format(now(), 'yyyy-MM-dd') }}
  CURRENT_YEAR: ${{ format(now(), 'yyyy') }}
  CURRENT_MONTH: ${{ format(now(), 'MM') }}

jobs:
  update-anime:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate timestamp
        id: timestamp
        run: echo "TS=$(date +%s)" >> $GITHUB_ENV

      - name: Run scraper
        env:
          CONCURRENT_REQUESTS: 3
        run: |
          python pull.py auto \
            --year ${{ env.CURRENT_YEAR }} \
            --month ${{ env.CURRENT_MONTH }}

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          commit-message: "chore: Auto update anime data (${{ env.CURRENT_DATE }})"
          title: "🤖 Auto Update (${{ env.CURRENT_YEAR }}-${{ env.CURRENT_MONTH }})"
          body: |
            ### 自动更新详情
            - 更新时间: ${{ env.CURRENT_DATE }}
            - 触发方式: ${{ github.event_name || 'schedule' }}
          branch: "auto-update/${{ env.TS }}"
          base: main
          delete-branch: true
          labels: automated

      - name: Enable Auto-Merge
        if: steps.create-pr.outputs.pull-request-number != ''
        uses: actions/github-script@v6
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          script: |
            try {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: ${{ steps.create-pr.outputs.pull-request-number }},
                auto_merge: {
                  enabledBy: context.actor,
                  merge_method: 'squash'
                }
              })
              console.log('✅ Auto-merge enabled')

              // 添加批准评论
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ steps.create-pr.outputs.pull-request-number }},
                body: '🤖 自动合并通过'
              })
            } catch (error) {
              core.error('❌ Auto-merge failed: ' + error.message)
              core.setFailed(error.message)
            }
